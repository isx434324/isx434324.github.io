---
layout: default
---

<div>

{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <h2 >
    <b style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </b>
  </h2>
  
  <ul>
  {% for xpost in tag[1] %}
            <li><a href="{{xpost.url | relative_url}}">{{ xpost.title | escape }}</a></li>
  {% endfor %}
  </ul>
  
{% endfor %}

</div>
