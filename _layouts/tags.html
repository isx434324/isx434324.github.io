---
layout: default
---

<div>

{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <h2 align="center" >
    <a style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
  </h2>
  
  {% for xpost in tag[1] %}
            <a href="{{xpost.url | relative_url}}">{{ xpost.title | escape }}</a>
  {% endfor %}
   
{% endfor %}

</div>
