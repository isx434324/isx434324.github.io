---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{page.entrada}}</h1>
  
  {{ content }}


  <ul class="post-list">
    {% for post in site.categories.musics %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <img style="float:left" height="50px" width="50px" src="/assets/tigre.jpg"/>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
